<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather Web Application</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <main class="error">
        <form action="">
            <input type="text" autocomplete="off" id="search" placeholder="Search for country..." />
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>Vietnam</figcaption>
                <img src="https://flagsapi.com/MX/shiny/32.png" alt="flag">
            </figure>
            <figure class="temperature" id="temp">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="temperature">
                <figcaption>
                    <span>27</span><sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">Cloudy</p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001</span>hPa
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
